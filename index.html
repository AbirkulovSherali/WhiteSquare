<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" sizes="40x40" href="img/main-logo2.png">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Laravel Template</title>
</head>

<body>
    <div class="body-wrapper">
        <div class="top-line"></div>
        <div class="main-wrapper">
            <div class="header">
                <div class="main-logo">
                    <img src="/img/main-logo2.png" width="91" height="78" alt="">
                    <h2>Books Shop</h2>
                </div>

                <div class="search">
                    <input type="text" name="name" placeholder="Поиск...">
                    <input type="image" src="/img/btn-img.jpg" name="name">
                </div>

                <div class="clear"></div>

                <ul class="header-nav">
                    <li><a href="#">Item-1</a></li>
                    <li><a href="#">Item-2</a></li>
                    <li><a href="#">Item-3</a></li>
                    <li><a href="#">Item-4</a></li>
                    <li><a href="#">Item-5</a></li>
                </ul>

                <div class="aboutus">
                    <h2 class="mainTitle">Laravel Template</h2>
                    <h2 class="rightTitle">Main Page</h2>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="main-container">
                <div class="leftbar">
                    <ul class="leftbar-nav">
                        <li><a href="#">Item-1</a></li>
                        <li><a href="#">Item-2</a></li>
                        <li><a href="#">Item-3</a></li>
                        <li><a href="#">Item-4</a></li>
                    </ul>
                </div>
                <div class="container">

                    <div class="adminLogIn" style="width: 36%">
                        <label for="login" style="margin-bottom: 5px">Логин:</label>
                        <div class="input-group" style="margin-bottom: 10px">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input id="login" type="text" name="login" value="" class="form-control login">
                        </div>
                        <label for="password" style="margin-bottom: 5px">Пароль:</label>
                        <div class="input-group" style="margin-bottom: 15px">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <input id="password" type="password" name="password" value="" class="form-control password">
                        </div>
                        <button id="auth" class="btn btn-primary">Войти</button>
                    </div>

                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>

</html>
